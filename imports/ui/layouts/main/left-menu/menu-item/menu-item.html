<template name="leftMenuItem">
    <div class="menu-item {{#if isActive}}active{{/if}}">
        <a class="hastip {{icon}}" title="{{title}}" href="{{link}}">
            <i class="material-icons left">{{icon}}</i>
            <span class="menu-name">{{title}}</span>
        </a>
    </div>
</template>
