<template name="addedUser">
    <div class="row">
        <div class="col s3">
            {{> participantAvatar userId=userId}}
        </div>
        <div class="col s7">
            <p>{{getUserNameById userId}}</p>
        </div>
        <div class="col s1">
            <i class="material-icons delete-assignedUser-icon pointer">close</i>
        </div>
    </div>
</template>
