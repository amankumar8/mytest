<template name="message">
    <div id="{{message._id}}" class="message-item row no-margin
        {{#if equal message._id oldestMessageId}}top-message{{/if}}">
        <div class="row no-margin">
            <div class="chat-single {{#if isMyMessage}}right{{else}}left{{/if}}">
                {{#unless isMyMessage}}
                    <div class="image">
                        <img src="{{getUserSmallPhotoById message.senderId}}" alt="">
                    </div>
                {{/unless}}
                <div class="message">
                    <div class="row no-margin-bottom">
                        <div class="content">{{{formattedMessage}}}</div>
                    </div>
                    <div class="row no-margin-bottom">
                        <div class="info">{{formatDate message.sentAt "hh:mm A"}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row no-margin">
            <div class="read-by">
                {{#each participantsForWhomMessageIsLastReaded message._id}}
                    <img src="{{getUserSmallPhotoById this}}" class="avatar"
                         data-position="bottom" data-delay="1000"
                         data-tooltip="{{getUserNameById this}}">
                {{/each}}
            </div>
        </div>
    </div>
</template>
