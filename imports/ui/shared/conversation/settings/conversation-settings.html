<template name="conversationSettings">
    <div class="chat-body">
        <div class="setting-body">
            <div>
                <ul>
                    <li>
                        <input type="checkbox" class="filled-in" id="notifications-checkbox"
                               checked="checked"/>
                        <label for="notifications-checkbox">Notifications</label>
                    </li>
                    <li>
                        <input type="checkbox" class="filled-in" id="chat-history-checkbox" checked="checked"/>
                        <label for="chat-history-checkbox">Chat History</label>
                    </li>
                </ul>
            </div>

            <ul>
                <li><a href="" title=""><i class="material-icons left">archive</i> <span>Archive</span></a></li>
                <li><a href="" title=""><i class="material-icons left">delete</i> <span>Delete</span></a></li>
                <li><a href="" title=""><i class="material-icons left">block</i> <span>Block User</span></a></li>
            </ul>
        </div>

        <div class="confirm-buttons">
            <a href="" class="waves-effect waves-light btn save">Save</a>
            <a href="" class="waves-effect waves-light btn cancel">Cancel</a>
        </div>
    </div>
</template>
