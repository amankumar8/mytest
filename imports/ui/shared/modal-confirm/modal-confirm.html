<template name="modalConfirm">
    <div id="modalConfirm" class="modal">
        <div class="modal-content">
            <h4>{{message}}</h4>
        </div>
        <div class="modal-footer">
            <button href="#!" class="modal-action modal-close waves-effect waves btn-flat confirm">Yes</button>
            <button href="#!" class="modal-action modal-close waves-effect btn-flat cancel">Cancel</button>
        </div>
    </div>
</template>
