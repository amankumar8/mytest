<template name="rightDrawerModal">
  <div id="rightDrawerModal" class="modal bottom-sheet {{getGeneralClass}}">
    <div class="top-action">
      {{> Template.dynamic template=getActionsTemplate data=getActionsTemplateData}}
    </div>
    {{#if useTabs}}
      {{> Template.dynamic template=getTabsTemplate data=getTabsTemplateData}}
    {{else}}
      <div class="modal-content">
        <div class="head">
          {{> Template.dynamic template=getHeadTemplate data=getHeadTemplateData}}
        </div>
        <div class="row">
          <div class="col m9 details">
            {{> Template.dynamic template=getDetailsTemplate data=getDetailsTemplateData}}
          </div>
          <div class="col m3 aside">
            {{> Template.dynamic template=getAsideTemplate data=getAsideTemplateData}}
          </div>
        </div>
      </div>
    {{/if}}
  </div>
</template>
