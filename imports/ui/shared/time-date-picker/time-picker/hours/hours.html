<template name="timePickerHoursState">
    <div class="analog-hours">
		<div class="analog-face">
			<span class="analog-center"></span>
			<span class="analog-hand" style="transform:rotate({{rotateAngle}}deg)">
				<span class="analog-ball"></span>
			</span>
			<span id="12h" class="analog-hour deg-360">12</span>
			<span id="1h" class="analog-hour deg-30">1</span>
			<span id="2h" class="analog-hour deg-60">2</span>
			<span id="3h" class="analog-hour deg-90">3</span>
			<span id="4h" class="analog-hour deg-120">4</span>
			<span id="5h" class="analog-hour deg-150">5</span>
			<span id="6h" class="analog-hour deg-180">6</span>
			<span id="7h" class="analog-hour deg-210">7</span>
			<span id="8h" class="analog-hour deg-240">8</span>
			<span id="9h" class="analog-hour deg-270">9</span>
			<span id="10h" class="analog-hour deg-300">10</span>
			<span id="11h" class="analog-hour deg-330">11</span>
		</div>
		
	</div>
</template>
