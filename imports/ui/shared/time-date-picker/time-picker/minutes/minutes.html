<template name="timePickerMinutesState">
    <div class="analog-minutes">
		<div class="analog-face">
			<span class="analog-center"></span>
			<span class="analog-hand" style="transform:rotate({{rotateAngle}}deg)">
				<span class="analog-ball"></span>
			</span>
			<span id="0m" class="analog-hour deg-360">00</span>
			<span id="5m" class="analog-hour deg-30">05</span>
			<span id="10m" class="analog-hour deg-60">10</span>
			<span id="15m" class="analog-hour deg-90">15</span>
			<span id="20m" class="analog-hour deg-120">20</span>
			<span id="25m" class="analog-hour deg-150">25</span>
			<span id="30m" class="analog-hour deg-180">30</span>
			<span id="35m" class="analog-hour deg-210">35</span>
			<span id="40m" class="analog-hour deg-240">40</span>
			<span id="45m" class="analog-hour deg-270">45</span>
			<span id="50m" class="analog-hour deg-300">50</span>
			<span id="55m" class="analog-hour deg-330">55</span>
		</div>
	</div>
</template>
