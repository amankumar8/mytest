<template name="timeTrackerProjectModalPicker">

    <div id="time-tracker-project-modal-picker" class="modal">
        <div class="modal-content">
            <h4>Select project</h4>
            <ul class="collection">
                {{#each projects}}
                    <li class="collection-item avatar">
                        <i class="material-icons circle">folder</i>
                        <span class="title">{{name}}</span>
                        <a class="select-project-button secondary-content btn-floating waves-effect waves-light green"><i
                                class="material-icons">play_arrow</i></a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
