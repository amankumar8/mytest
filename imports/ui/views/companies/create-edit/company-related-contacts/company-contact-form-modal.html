<template name="companyContactFormModal">
  <div class="modal contactFormModal">
    <div class="modal-content">
      <div class="col s12">
        {{> companyFormContactSearch getElement=supplyGetElement companyId=getCompanyId}}
      </div>
      <div class="input-container">
        <input type="text" id="firstName" data-id="" placeholder="First name" />
        <input type="text" id="lastName" placeholder="Last name" />
        <input type="email" id="email" placeholder="Email" />
        <input type="tel" id="phone" placeholder="phone" />
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-large btn-light-grey cancel">Cancel</button>
      <button class="btn-large btn-light-grey clear">Clear</button>
      <button class="btn-large btn-light-grey add">Add contact</button>
    </div>
  </div>
</template>
