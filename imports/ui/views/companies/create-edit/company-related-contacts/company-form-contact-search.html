<template name="companyFormContactSearch">
  <div class="search-wrapper">
    <a href="#"><i class="material-icons left">search</i></a>
    <input type="text" id="existing-contact-search" placeholder="Search contact by name or emails" autocomplete="off" />
    <label for="existing-contact"></label>
    <ul>
      {{#each guesses}}
        <li>{{guess}}</li>
      {{/each}}
    </ul>
  </div>
</template>
