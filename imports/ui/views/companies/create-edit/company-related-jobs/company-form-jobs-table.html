<template name="companyFormJobsTable">
  <main class="data-table">
    <div class="table-container">
      <div class="row">
        <div class="col s12">
          <div class="table-wrapper">
            <div class="table-header">
              <h4 class="left">Jobs</h4>
              <!--<button class="btn-small btn-light-grey addJobModalButton">Add job</button>-->
              <div class="right">
                {{> tableSearch}}
              </div>
            </div>
            <table id="jobs-table" class="row-border" width="100%">
              <thead>
                <tr>
                  <th>
                    Job title
                    {{> sortHeaderArrows}}
                  </th>
                  <th>
                    Applicants
                    {{> sortHeaderArrows}}
                  </th>
                  <th>
                    Status
                    {{> sortHeaderArrows}}
                  </th>
                  <th>
                    Created
                    {{> sortHeaderArrows}}
                  </th>
                  <th>
                    Expired at
                    {{> sortHeaderArrows}}
                  </th>
                  <th>
                    Views
                    {{> sortHeaderArrows}}
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {{#each jobs}}
                  <tr>
                    <td>{{title}}</td>
                    <td>{{getApplicantsCount}}</td>
                    <td>{{status}}</td>
                    <td>{{getCreatedAt}}</td>
                    <td>{{getExpiredAt}}</td>
                    <td>{{getViewsCount}}</td>
                    <td><a href="#" class="removeJob"><i class="material-icons left">close</i></a></td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
</template>
