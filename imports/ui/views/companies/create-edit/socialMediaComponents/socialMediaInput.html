<template name="socialMediaInput">
  <div class="social-media col s12">
    <h6>Social media</h6>
    <select id="social-media">
      <option value="" selected disabled>Choose social media</option>
      {{#each socialMedia}}
        <option value="{{this}}">{{this}}</option>
      {{/each}}
    </select>
    <label for="social-media"></label>
    <input type="url" id="social-media-url" placeholder="Social media url" />
    <label for="social-media-url"></label><a href="#" class="add-social-media"><i class="material-icons">add</i></a>

  </div>
  <div class="added-social-media col s12">
    {{#each addedSocialMedia}}
      <a href="{{this.socialMediaLink}}" target="_blank">
        <i class="{{socialIcon this.socialMediaName}}"></i>
        {{this.socialMediaLink}}
      </a>
      <span class="remove-social-media"><i class="material-icons">close</i></span><br>
    {{/each}}
  </div>
</template>
