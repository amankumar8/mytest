<template name="overviewJob">
    <main>
        <div class="add-job step-3">
            <div class="row head">
                <div class="col s12">
                    <h3>Overview</h3>
                    <ul class="steps">
                        <li>
                            <a class="completed" href="#"><span>1</span><i class="material-icons">check</i></a><br>
                            <span>Enter job details</span>
                        </li>
                        <li>
                            <a class="completed" href="#"><span>2</span><i class="material-icons">check</i></a><br>
                            <span>Select location</span>
                        </li>
                        <li>
                            <a class="active" href="#"><span>3</span></a><br>
                            <span>Overview & post</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row overview">
                <div class="col s12">
                    <h6>Job title</h6>
                    <h4>{{#if job.title}}{{job.title}}{{/if}}</h4>

                    <h6>Job description</h6>
                    <p>{{#if job.description}}{{job.description}}{{/if}}</p>

                    <h6>Salary</h6>
                    <h4>{{#if job.salary.type}}{{job.salary.type}}{{/if}}<br>{{salary}}</h4>

                    <h6>Contract type</h6>
                    <h4>{{#if job.contractType}}{{job.contractType}}{{/if}}</h4>

                    <h6>Skills</h6>
                    <h4>{{#if job.skillsIds}}{{jobSkills}}{{/if}}</h4>


                </div>
            </div>

            <div class="row action">
                <a href="#" class="discard">Discard</a>
                <a href="#" class="next postOffer">Post offer</a>
            </div>

        </div>
    </main>
</template>
