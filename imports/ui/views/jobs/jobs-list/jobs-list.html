<template name="jobsList">
    <section class="header-tabs">
        <div class="row tabs-row save-template">
        <ul class="tabs">
            {{#if isSelectedCompany}}
                <li role="presentation" class="tab {{accent 'allJobs'}}"><a class="{{active 'allJobs'}}" href="#">All Jobs</a></li>
                <li role="presentation" class="tab {{accent 'archivedJobs'}}"><a class="{{active 'archivedJobs'}}" href="#">Archived Jobs</a></li>
                <li role="presentation" class="tab {{accent 'favoriteUsers'}}"><a class="{{active 'favoriteUsers'}}" href="#">Favorite Talents</a></li>
            {{else}}
                <li role="presentation" class="tab {{accent 'myJobs'}}"><a class="{{active 'myJobs'}}" href="#">My Jobs</a></li>
                <li role="presentation" class="tab {{accent 'archivedJobs'}}"><a class="{{active 'archivedJobs'}}" href="#">Archived Jobs</a></li>
                <li role="presentation" class="tab {{accent 'favoriteCompanies'}}"><a class="{{active 'favoriteCompanies'}}" href="#">Favorite Companies</a></li>
            {{/if}}
        </ul>

        </div>
    </section>
    <div style="margin-top: 161px;">
        {{#if formÐ¡hanged}}
            {{> Template.dynamic template=tab}}
        {{/if}}
    </div>
</template>
