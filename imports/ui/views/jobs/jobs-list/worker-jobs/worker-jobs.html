<template name="workerJobs">
    <main class="job-worker">
        <div class="table-container">
            <div class="row job-worker">
                <div class="col s12 no-padding tabs-row">
                    <ul class="tabs">
                        <li data-template="applications" role="presentation" class="tab col s3 {{hideArrow 'applications'}}"><a class="{{active 'applications'}}" href="#"><span></span>Applications ({{applicationsCount}})</a></li>
                        <li data-template="invitedWorkers" role="presentation" class="tab col s3 {{hideArrow 'invitedWorkers'}}"><a class="{{active 'invitedWorkers'}}" href="#"><span></span>Invited ({{invitedWorkersCount}})</a></li>
                        <li data-template="shortlisted" role="presentation" class="tab col s3 {{hideArrow 'shortlisted'}}"><a class="{{active 'shortlisted'}}" href="#"><span></span>Shortlisted ({{shortlistedWorkerCount}})</a></li>
                        <li data-template="hiredJobs" role="presentation" class="tab col s3 {{hideArrow 'hiredJobs'}}"><a class="{{active 'hiredJobs'}}" href="#"><span></span>Hired ({{hiredWorkerCount}})</a></li>
                        <li data-template="archivedWorkers" role="presentation" class="tab col s3 {{hideArrow 'archivedWorkers'}}"><a class="{{active 'archivedWorkers'}}" href="#"><span></span>Archived ({{archivedWorkerCount}})</a></li>
                    </ul>
                </div>
                {{> Template.dynamic template=tab2}}
            </div>
        </div>
    </main>
</template>
