<template name="editBioModal">
    <section class="profile-wrapper">
        <div class="row">
            <div id="edit-bio-modal" class="modal edit-bio">
                <div class="modal-content">
                    <div class="head">Edit bio</div>

                    <div class="content">
                        <div class="input-field col s12">
                            <textarea id="your-bio" class="materialize-textarea">{{this.profile.biography}}</textarea>
                            <label class="active" for="your-bio">Your bio</label>
                        </div>
                    </div>

                </div>

                <div class="col s12 modal-footer">
                    <a href="#!" class="modal-action waves-effect waves-red btn-flat save">Save</a>
                    <a href="#!" class="modal-action waves-effect waves-red btn-flat cancel">Cancel</a>
                </div>
            </div>
        </div>
    </section>
</template>
