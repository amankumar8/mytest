<template name="workHistory">
    <div class="col s12">
        <div class="single-box history">
            <h4 class="title">Work History
                <span class="right">
           <!-- History Trigger -->
           <a class='dropdown-button' href='#' data-activates='work-sorting'>Latest first <i
                   class="fa fa-caret-down"></i></a>
          </span>
                <!-- History Sorting -->
                <ul id='work-sorting' class='dropdown-content'>
                    <li><a href="#!">Highest rated</a></li>
                    <li><a href="#!">Lowest rated</a></li>
                    <li><a href="#!">Largest projects</a></li>
                </ul>
            </h4>

            <div class="row single">
                <div class="col m9 s12">
                    <div class="left-content">
                        <h3><a href="">Rework Template and CSS styles</a></h3>
                        <span class="pop-over rating four-half">
              <div class="on-hover">
                4.5 rating
              </div>
              </span>
                        <p class="date">Dec 2015 - Mar 2016</p>
                        <p class="desc">Completed task successfully. Good job.</p>
                    </div>
                </div>
                <div class="col m3 s12">
                    <div class="right-content">
                        <span>1.5 hour</span><br>
                        <span>$5.00 /hr</span><br>
                        <span>$7.5 earned</span>
                    </div>
                </div>
            </div>

            <div class="row single">
                <div class="col m9 s12">
                    <div class="left-content">
                        <h3><a href="">Quick Design Job - Clean up Wordpress Landing Page</a></h3>
                        <span class="pop-over rating five">
              <div class="on-hover">
                5.0 rating
              </div>
              </span>
                        <p class="date">Dec 2015 - Mar 2016</p>
                        <p class="desc">Great experience - completed task quickly as needed -- Thank you</p>
                    </div>
                </div>
                <div class="col m3 s12">
                    <div class="right-content">
                        <span>10 hour</span><br>
                        <span>$15.00 /hr</span><br>
                        <span>$150 earned</span>
                    </div>
                </div>
            </div>

            <div class="row single">
                <div class="col m9 s12">
                    <div class="left-content">
                        <h3><a href="">Wordpress Landing Page</a></h3>
                        <span class="pop-over rating five">
              <div class="on-hover">
                5.0 rating
              </div>
              </span>
                        <p class="date">Dec 2015 - Mar 2016</p>
                        <p class="desc">Mint guy, thanks for all the hard work.</p>
                    </div>
                </div>
                <div class="col m3 s12">
                    <div class="right-content">
                        <span>10 hour</span><br>
                        <span>$105.00 /hr</span><br>
                        <span>$1050 earned</span>
                    </div>
                </div>
            </div>

            <div class="load-more">
                <a class="waves-effect waves-light btn" href="">load more</a>
            </div>


        </div>
    </div>
</template>
