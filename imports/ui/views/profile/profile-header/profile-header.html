<template name="profileHeader">
    <header style="background: url({{backgroundPhoto}}); z-index: 0 !important;">
        <!-- Change cover picture -->
        {{#if profileOwner}}
            {{#unless loadingBackground}}
                <div class="change-cover-pic">
                    <a class="waves-effect waves-light modal-trigger">
                        <i class="fa fa-camera"></i></a>
                </div>
            {{else}}
                <div class="change-cover-pic" style="background: transparent !important;">
                    <div class="spinner-wrapper">
                        <div class="spinner-m"></div>
                    </div>
                </div>
            {{/unless}}

        {{/if}}
    </header><!-- /header -->

    <section class="profile-wrapper">
        <div class="row">
            <div class="col s12">
                <div class="top-info">
                    {{#unless loadingPhoto}}
                        <div class="profile-picture {{photoHoverable}}">
                            <img src="{{profilePhoto}}">
                            <!-- on-hover should be visible in logged-in mode, remove class hide when user is logged-in -->
                            {{#if profileOwner}}
                                <div class="on-hover change-profile-pic"><a
                                        class="waves-effect waves-light modal-trigger"
                                        href="#"><i class="fa fa-camera"></i></a>
                                </div>{{/if}}

                        </div>
                        {{#unless profileOwner}}
                            <div class="status {{isOnline}}">
                                <i class="fa fa-circle" aria-hidden="true"></i>
                            </div>
                        {{/unless}}
                    {{else}}
                        <div class="spinner-wrapper">
                            <div class="spinner-m"></div>
                        </div>
                    {{/unless}}

                    <div class="availability hide-on-small-only">
                        {{#if profileHourlyRate}}<h3 class="rate">${{profileHourlyRate}} /hr</h3>{{/if}}
                        {{#if profileAvailabilityTime}}<p>Available {{profileAvailabilityTime}}</p>{{/if}}
                        {{#unless profileOwner}}
                            <p>{{userStatus}}</p>
                        {{/unless}}
                    </div>
                    {{#if Template.subscriptionsReady}}
                        <div class="next-prev hide-on-med-and-down">
                            {{#if prevUser}}{{#with prevUser}}
                                <div class="pager prev">
                                    <a href="" class="icon">
                                        <i class="fa fa-angle-left"></i>
                                        <img src="{{profile.photo.large}}">
                                    </a>
                                    <div class="info">
                                        <h5>{{profile.fullName}}</h5>
                                    {{#if profile.hourlyRate}}<p>${{profile.hourlyRate}} /hour</p>{{/if}}
                                    </div>
                                </div>
                            {{/with}}{{/if}}
                            {{#if nextUser}}{{#with nextUser}}

                                <div class="pager next">
                                    <a href="" class="icon">
                                        <i class="fa fa-angle-right"></i>
                                        <img src="{{profile.photo.large}}">
                                    </a>
                                    <div class="info">
                                        <h5>{{profile.fullName}}</h5>
                                        {{#if profile.hourlyRate}}<p>${{profile.hourlyRate}} /hour</p>{{/if}}
                                    </div>
                                </div>
                            {{/with}}
                            {{/if}}
                        </div>
                    {{/if}}
                    <div class="info">
                        <h3 class="name">{{profileName}} {{#if profileOwner}}
                            <a class="edit-icon modal-trigger" href="#"><i class="fa fa-pencil"></i></a>{{/if}}</h3>


                        <h4 class="title"><a href="">{{profileOverview}}</a></h4>
                        {{#if isLocation}}
                            <div class="location pop-over"><a href="" class="show-on-map"><i
                                    class="fa fa-map-marker"></i> {{profileLocation}}
                            </a>- {{localTime}} local time
                                <div class="on-hover">
                                    Click here to see location on map
                                </div>
                            </div>
                        {{/if}}
                    </div>
                    <div class="skills">
                        {{#each profileSkills}}
                            <a href="">{{this}}</a>
                        {{/each}}
                    </div>
                    <div class="availability on-mobile hide-on-med-and-up">
                        <h3 class="rate">${{profileHourlyRate}} /hr</h3>
                        <p>Available {{profileAvailabilityTime}}</p><br>
                        {{#unless profileOwner}}
                            <p>{{userStatus}}</p>
                        {{/unless}}
                    </div>

                    <div class="hiring-availability">
                        <h6>{{#if profileOwner}}
                            You are setting currently {{else}} {{profileName}} is currently{{/if}} <a
                                class="pop-over" href="">{{profileAvailability}}
                        </a> for hire
                        </h6>
                        {{#unless profileOwner}}
                            <div class="buttons">
                                <a href="">Contact</a>
                                {{#if isHired}}
                                    <a href="">Hire</a>
                                {{/if}}
                            </div>
                        {{/unless}}
                        {{#if profileOwner}}
                            <div class="buttons">
                                <a href="" id="change-settings">Change setting</a>
                            </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
