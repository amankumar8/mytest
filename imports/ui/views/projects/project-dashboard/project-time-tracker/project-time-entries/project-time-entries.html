<template name="prjectTimeEntries">
    <!--<a class="c-btn c-datepicker-btn">Open Picker</a>-->

    <div class="row search-filter">
        <div class="col s6">
            <div class="input-field search">
                <a class="material-icons prefix" href="#">search</a>
                <input id="filter-tasks" type="text" class="validate" placeholder="Search tasks">
            </div>
        </div>
        <div class="col s6">
            <div class="filter right-align">
                <div href="#" class="input-field dropdown mr-30">
                    <select id="view-select">
                        <option value="day" selected>Daily View</option>
                        <!--<option value="week">Weekly view</option>-->
                        <option value="month">Monthly view</option>
                        <option value="year">Yearly view</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    {{#if hasEntries}}
        <div class="row">
            <div class="col s12">
                {{#each timeEntriesGroups}}
                    <h3 class="track-title">{{label}}</h3>
                    <ul class="collapsible" data-collapsible="accordion">
                        {{#each timeEntries}}
                            {{>projectTimeEntry}}
                        {{/each}}
                    </ul>
                {{/each}}
            </div>
            {{#if shouldShowLoadMoreButton}}
                <div class="col s12 center-align">
                    <a href="#" class="btn-load-more" id="time-tracker-show-more">Load more</a>
                </div>
            {{/if}}
        </div>
    {{/if}}
</template>
