<template name="createEditCredentialsModal">
    <section class="profile-wrapper">
        <div class="row">
            <div class="col s12">
                <div class="top-info">
                    <div id="add-credentials-modal" class="modal edit-profile" style="max-height: 90%;">
                        <div class="modal-content">
                            <div class="head">Add your bank account</div>
                            <div class="input-field col s12" id="currency">
                                <select class="" style="color: black;" id="currency-code">
                                    {{#each currencyCodes}}
                                    <option selected="{{#if ../bankCredentials}}{{#if equal ../bankCredentials.currencyCode this}}selected{{/if}}{{/if}}">{{this}}</option>
                                    {{/each}}
                                </select>
                                <label for="currency">Currency</label>
                            </div>
                            <div class="input-field col s12" id="resipient-type">
                                <br>
                                    <p>
                                        <input class="with-gap" name="resipient-type1" type="radio" id="personal"  {{isResipient 'personal'}}/>
                                        <label for="personal">Personal</label>
                                    </p>
                                    <p>
                                        <input class="with-gap" name="resipient-type1" type="radio" id="business"  {{isResipient 'business'}}/>
                                        <label for="business">Business</label>
                                    </p>
                                <label for="resipient-type">Account type</label>
                            </div>
                            <br>

                            <div class="input-field col s12" style="margin-top: 25px;">
                                <input type="text" id="holder-name"
                                       maxlength="50" value="{{#if bankCredentials}}{{bankCredentials.name}}{{/if}}"/>
                                <label for="holder-name" class="active">Full name of the account holder</label>
                            </div>
                            <br>
                            <div class="input-field col s12" style="margin-top: 25px;">
                                <input type="text" id="address-first-line"
                                       maxlength="50" value="{{#if bankCredentials}}{{bankCredentials.addressFirstLine}}{{/if}}"/>
                                <label for="holder-name" class="active">User address first line</label>
                            </div>
                            <br>
                            <div class="input-field col s12" style="margin-top: 25px;">
                                <input type="text" id="address-post-code"
                                       maxlength="20" value="{{#if bankCredentials}}{{bankCredentials.addressPostCode}}{{/if}}"/>
                                <label for="holder-name" class="active">User post code</label>
                            </div>
                            <br>
                            <div class="input-field col s12" style="margin-top: 25px;">
                                <input type="text" id="address-city"
                                       maxlength="20" value="{{#if bankCredentials}}{{bankCredentials.addressCity}}{{/if}}"/>
                                <label for="holder-name" class="active">User city</label>
                            </div>
                            <br>
                            <div class="input-field col s12" style="margin-top: 25px;">
                                <input type="text" id="address-state"
                                       maxlength="10" value="{{#if bankCredentials}}{{bankCredentials.addressState}}{{/if}}"/>
                                <label for="holder-name" class="active">User state</label>
                            </div>
                            <br>
                            <div class="input-field col s12" style="margin-top: 25px;">
                                <input type="text" id="address-country-code"
                                       maxlength="10" value="{{#if bankCredentials}}{{bankCredentials.addressCountryCode}}{{/if}}"/>
                                <label for="holder-name" class="active">User country code</label>
                            </div>
                            <br>
                            <div class="input-field col s12" style="margin-top: 25px;">
                                <input type="text" id="abartn"
                                       minlength="9" maxlength="9" value="{{#if bankCredentials}}{{bankCredentials.abartn}}{{/if}}"/>
                                <label for="name" class="active">Abartn</label>
                            </div>
                            <br>
                            <div class="input-field col s12" style="margin-top: 25px;">
                                <input type="text" id="account-number"
                                       minlength="9" maxlength="9" value="{{#if bankCredentials}}{{bankCredentials.accountNumber}}{{/if}}"/>
                                <label for="name" class="active">Account number</label>
                            </div>
                            <br>

                        </div>

                        <div class="col s12 modal-footer">
                            <a href="#!" class="modal-action waves-effect waves-red btn-flat save">Save</a>
                            <a href="#!" class="modal-action waves-effect waves-red btn-flat cancel">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
