<template name="editPasswordModal">
    <section class="profile-wrapper">
        <div class="row">
            <div class="col s12">
                <div class="top-info">
                    <div id="edit-password-modal" class="modal edit-profile">
                        <div class="modal-content">
                            <div class="head">Edit password</div>
                            <div class="content">

                            <form id="changePasswordForm" action="#">
                                {{#if hasPassword}}
                                <div class="input-field">
                                    <input type="password" id="oldPassword"/>
                                    <label for="oldPassword">Enter old password</label>
                                </div>
                                {{/if}}
                                <div class="input-field">
                                    <input type="password" id="password"/>
                                    <label for="password">Enter new password</label>
                                </div>

                                <div class="input-field">
                                    <input type="password" id="confirmPassword"/>
                                    <label for="confirmPassword">Re-enter password</label>
                                </div>

                                <button class="btn right">Change</button>
                            </form>
</div>
                            <!--<div class="col s12 modal-footer">-->
                                <!--<a href="#" class="modal-action waves-effect waves-red btn-flat save">Save</a>-->
                                <!--<a href="#" class="modal-action waves-effect waves-red btn-flat cancel">Cancel</a>-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
