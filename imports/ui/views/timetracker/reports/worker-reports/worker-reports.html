<template name="workerTimeTrackerReports">
    <div class="reports-header col s12">
        <div class="reports-filter col s12 valign-wrapper">
            <div class="col s4" style="margin-left: 0;">
                <div class="input-field dropdown">
                    <div class="users-dropdown">
                        <select id="users-select">
                            <option disabled="disabled" selected="selected">Select user</option>
                            {{#each contractedUsers}}
                                <option value="{{_id}}">{{profile.fullName}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div>
            <div class="input-field col s4">
                <input id="messageFilter" type="text">
                <label for="messageFilter">Filter by message</label>
            </div>
        </div>

        <div class="reports-header col s12">

            <h4 class="time-worked"><b>{{timeWorked}}</b></h4> &nbsp; &nbsp;
            <b>Hours Worked</b>

            <div class="right valign-wrapper action-buttons">

                <div class="range-picker valign-wrapper">
                    <a href="#" class="pick-prev-range rotate-180 valign-wrapper">
                        <i class="material-icons">play_arrow</i>
                    </a>
                    <b>{{pickerRange}}</b>
                    <a href="#" class="pick-next-range valign-wrapper">
                        <i class="material-icons ">play_arrow</i>
                    </a>

                </div>

                <select class="vz-select dateRange-select">
                    <option selected>Weekly</option>
                    <option>Monthly</option>
                    <option>Quarterly</option>
                    <option>Yearly</option>
                    <option>Date</option>
                </select>
            </div>
        </div>
        <div class="charts row">
            {{#if Template.subscriptionsReady}}
                <div class="col s12">
                    <div class="card-panel">
                        {{>workBarChart dateRange=dateRange userId=userId}}
                    </div>
                </div>
                <div class="col s6">
                    <div class="card-panel">
                        {{>projectsDoughnutChart dateRange=dateRange userId=userId}}
                    </div>
                </div>
            {{/if}}
        </div>
        <div class="entries row">
            {{#each entries}}
                {{> timeEntry}}
            {{/each}}
            {{#if isShowMoreBtn}}
                <div class="show-more-wrapper center">
                    <button class="show-more-entries-btn btn">Show more</button>
                </div>
            {{/if}}
        </div>
    </div>
</template>
