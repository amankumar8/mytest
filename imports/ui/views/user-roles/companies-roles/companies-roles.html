<template name="companiesRoles">
    <div class="row">
        <div class="col s12">
            <div class="col s2 role-name"><b>Companies:</b></div>
            <div class="col s3 role-search"><input id="search-company" type="text" name=""
                                                                   placeholder="Search company"
                                                                   class="search-bar "/>
                {{#if isSearchActive}}
                    <ul class="suggested">
                        {{#each canBeAssignedCompanies}}
                            <li id="suggested-company" class="suggestedItem suggestedItemCompany"><a href="">{{name}}</a></li>
                        {{/each}}
                    </ul>
                {{/if}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            {{#each assignedCompanies}}
                <div class="col s4">
                    <div class="col s4 assigned-entity">
                        <div>{{name}}</div>
                        {{#unless canEditRole}}
                            <i class="tiny material-icons" id="remove-user-from-company">close</i>
                        {{/unless}}
                    </div>
                    <div class="assigned-roles">
                        <div class="input-field dropdown user-project-role">
                            <select id="user-role" disabled={{canEditRole}}>
                                {{#each companyUserPositions}}
                                    <option {{isUserRole roles ../_id}} value="{{name}}">{{name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
