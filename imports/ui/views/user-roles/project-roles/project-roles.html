<template name="projectRoles">
    <div class="row">
        <div class="col s12">
            <div class="col s2 role-name"><b>Projects:</b></div>
            <div class="col s3 role-search"><input id="search-project" type="text" name=""
                                                                   placeholder="Search project"
                                                                   class="search-bar "/>
                {{#if isSearchActive}}
                    <ul class="suggested">
                        {{#each canBeAssignedProjects}}
                            <li id="suggested-project" class="suggestedItem suggestedItemProject"><a href="">{{name}}</a></li>
                        {{/each}}
                    </ul>
                {{/if}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            {{#each assignedProjects}}
                <div class="col s4">
                    <div class="col s4 assigned-entity">
                        <div>{{name}}</div>
                        {{#unless canEditRole}}
                            <i class="tiny material-icons" id="remove-user-from-project">close</i>
                        {{/unless}}
                    </div>
                    <div class="assigned-roles">
                        <div class="input-field dropdown user-project-role">
                            <select id="user-role" disabled={{canEditRole}}>
                                {{#each projectUserPositions}}
                                    <option {{isUserRole roles ../_id}} value="{{name}}">{{name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
